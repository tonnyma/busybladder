<script type="text/javascript">
var clock,countup;
        clock = new FlipClock($('.101-counter'), {
            clockFace: 'Counter',
            minimumDigits: 3,
        });

countup = setInterval(function() {
    clock.increment();
        if(clock.getTime().time > 107) {
        clock.stop();
        clearInterval(countup);
        }     
}, 100); 
</script>
